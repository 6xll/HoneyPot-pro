version: '3.8'

services:
  honeypot:
    build: .
    container_name: honeypot
    ports:
      - "2121:2121"  # FTP
      - "2222:2222"  # SSH
      - "8080:8080"  # HTTP
    volumes:
      - ./logs:/app/logs
      - ./config.yaml:/app/config.yaml
    restart: unless-stopped
    networks:
      - honeypot-net

networks:
  honeypot-net:
    driver: bridge
